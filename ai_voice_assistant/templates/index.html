<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AI Voice Assistant</title>
        <style>
            body {
                font-family: sans-serif;
                text-align: center;
                margin-top: 50px;
                background-color: #f4f4f4;
            }
            #status {
                color: blue;
                font-weight: bold;
                margin: 20px;
            }
            .controls {
                margin-bottom: 20px;
            }
            #output {
                margin-top: 30px;
                padding: 20px;
                background: white;
                display: inline-block;
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
        </style>
    </head>
    <body>
        <h1>AI Voice Assistant</h1>
        <div class="controls">
            <label for="langSelect">Choose Language:</label>
            <select id="langSelect">
                <option value="en-US">English</option>
                <option value="ar-SA">العربية (Arabic)</option>
            </select>
        </div>
        <button id="start-btn">Click to Speak</button>
        <p id="status">Status: Idle</p>
        
        <div id="output">
            <p><strong>You said:</strong> <span id="user-text">...</span></p>
            <p><strong>AI replied:</strong> <span id="ai-text">...</span></p>
        </div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const status = document.getElementById('status');
        const userText = document.getElementById('user-text');
        const aiText = document.getElementById('ai-text');
        const langSelect = document.getElementById('langSelect');

        // Fixed the naming consistency here
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            
            startBtn.onclick = () => {
                recognition.lang = langSelect.value;
                recognition.start();
                status.innerText = "Status: Listening...";
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                userText.innerText = transcript;
                status.innerText = "Status: Thinking...";

                fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: transcript })
                })
                .then(res => res.json())
                .then(data => {
                    const aiResponse = data.reply;
                    aiText.innerText = aiResponse;
                    status.innerText = "Status: Idle";

                    // Speak the response
                    const utterance = new SpeechSynthesisUtterance(aiResponse);

                    // Simple check: if the text contains Arabic characters, use Arabic voice
                    const isArabic = /[\u0600-\u06FF]/.test(aiResponse);
                    utterance.lang = isArabic ? 'ar-SA' : 'en-US';

                    window.speechSynthesis.speak(utterance);
                })
                .catch(err => {
                    console.error("Fetch error:", err);
                    status.innerText = "Status: Error!";
                });
            }; 

            recognition.onspeechend = () => {
                recognition.stop();
            };

        } else {
            status.innerText = "Status: Speech Recognition not supported in this browser.";
        }
    </script>
    </body>
</html>
